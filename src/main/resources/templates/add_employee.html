<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new employee</title>
    <th:block th:include="/navbar"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h3>Add a new employee</h3>
        <form class="row g-3" action="/add_employee_finish" method="post">
            <div class="col-md-4">
                <input type="text" class="form-control" id="surnameEmp" placeholder="Surname"
                       name="empSurname" aria-label="surnameEmp" required>
            </div>

            <div class="col-md-4">
                <input type="text" class="form-control" id="nameEmp" placeholder="Name"
                       name="empName" aria-label="nameEmp" required>
            </div>

            <div class="col-md-4">
                <input type="text" class="form-control" id="ageEmp" placeholder="Age"
                       name="empAge" aria-label="ageEmp" required>
            </div>

            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">Hire date</span>
                    <input type="date" class="form-control" id="hireDateEmp"
                           name="empHireDate" aria-label="hireDateEmp" required>
                </div>
            </div>

            <div class="col-md-4">
                <select class="form-select" aria-label="Select position" name="empPosition"
                        required>
                    <option selected disabled value="">Select position</option>
                        <option th:each="position:${positions}" th:value="${position.id}"
                                th:text="${position.positionName}">
                        </option>
                </select>
            </div>

            <div class="col-md-4">
                <select class="form-select" aria-label="Select department" name="empDepartment"
                        required>
                    <option selected disabled value="">Select department</option>
                    <option th:each="department:${departments}" th:value="${department.id}"
                            th:text="${department.departmentName}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Salary (dollars)"
                    placeholder="Salary" name="empSalary" required>
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Email address"
                           aria-label="emailAddress" aria-describedby="basic-addon1"
                           name="empEmail" required>
                    <span class="input-group-text" id="basic-addon1">@gmail.com</span>
                </div>
            </div>

            <div class="col-md-4">
                <input type="tel" class="form-control" id="telEmp" placeholder="Phone number"
                       aria-label="phoneNumber" name="empPhone" required>
            </div>

            <div class="col-md-8">
                <select class="form-select" aria-label="Select manager"
                        name="empManager" required>
                    <option selected disabled value="">No manager</option>
                    <option th:each="manager:${managers}" th:value="${manager.id}"
                            th:text="|${manager.surname} ${manager.name}|">
                    </option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
