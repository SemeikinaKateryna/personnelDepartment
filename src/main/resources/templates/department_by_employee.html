<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department by Employee</title>
    <th:block th:include="/navbar"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <h3>Department by employee
        <span th:text="|${employee.surname} ${employee.name}|"/>
    </h3><br>
    <h4><span th:text="${department.departmentName}"/> department</h4><br>
    <h5>Manager of this department is
        <a th:href="@{/employee(id=${department.manager.id})}">
            <span th:text="|${department.manager.surname} ${department.manager.name}|"/>
        </a>.</h5>
    <h5>This department located in <span th:text="${department.location.country}"/>,
        <span th:text="${department.location.city}"/>,
        <span th:text="${department.location.localAddress}"/>.</h5>
    <h5><span th:text="|${employee.surname} ${employee.name}|"/> works in this department for
    <span th:text="${duration.toDays()/365}"/> years and
    <span th:text="${duration.toDays()%365}"/> days.</h5>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
