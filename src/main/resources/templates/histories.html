<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histories</title>
    <th:block th:include="/navbar"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <h3>Search in job history</h3>
        <form action="/searchHistory" method="get" class="d-flex">
            <input name="param"
                   class="form-control me-2"
                   type="text"
                   placeholder="Type a position/department/employee's surname to get info about it..."
                   aria-label="Search"
                   size="30">
            <button type="submit" class="btn btn-dark">Search</button>
        </form>
        <br>
        <table class="table table-success">
            <thead class="table table-dark">
                <tr>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Position</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="history:${histories}">
                    <td>
                        <a th:href="@{/employee(id=${history.employee.id})}">
                            <span th:text="|${history.employee.surname} ${history.employee.name}|"></span>
                        </a>
                    </td>
                    <td th:text="${history.startDate}"></td>
                    <td th:text="${history.endDate} ?: '-'"></td>
                    <td th:text="${history.position.positionName}"></td>
                    <td>
                        <a th:href="@{/department_by_employee(id=${history.employee.id})}">
                            <span th:text="${history.department.departmentName}"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
