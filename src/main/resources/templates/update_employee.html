<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
  <th:block th:include="/navbar"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
      <h3>Update employee # <span th:text="${employee.id}"></span></h3>
        <form class="row g-3"  action="/update_employee_finish" method="post" th:object="${employee}">
            <input type="hidden" name="id" th:value="*{id}">

            <div class="col-md-4">
                <label for="empSurname">Surname</label>
                <input class="form-control" type="text" name="empSurname"
                       id="empSurname" th:value="*{surname}" required>
            </div>

            <div class="col-md-4">
                <label for="empName">Name</label>
                <input class="form-control" type="text" name="empName"
                       id="empName" th:value="*{name}" required>
            </div>

            <div class="col-md-4">
                <label for="ageEmp">Age</label>
                <input type="text" class="form-control" id="ageEmp"
                       name="empAge" th:value="*{age}" required>
            </div>

            <div class="col-md-4">
                <label for="hireDateEmp">Hire date</label>
                    <input type="date" class="form-control" id="hireDateEmp"
                           name="empHireDate" th:value="*{hireDate}" required>
            </div>

            <div class="col-md-4">
                <label for="empPosition">Select position</label>
                <select class="form-select" id="empPosition"
                        name="empPosition" th:value="*{position}" required >
                    <option selected th:value="*{position.id}">
                        <span th:text="*{position.positionName}"></span></option>
                    <option th:each="pos:${positions}" th:value="${pos.id}"
                            th:text="${pos.positionName}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="empPosition">Select department</label>
                <select class="form-select" id="empDepartment"
                        name="empDepartment" th:value="*{department}" required >
                    <option selected th:value="*{department.id}">
                        <span th:text="*{department.departmentName}"></span></option>
                    <option th:each="dept:${departments}" th:value="${dept.id}"
                            th:text="${dept.departmentName}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="empSalary">Salary</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="empSalary"
                           name="empSalary" th:value="*{salary}" required>
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="col-md-6">
                <label for="empEmail">Email address</label>
                    <input type="text" class="form-control" id="empEmail"
                           name="empEmail" th:value="*{email}" required>
            </div>

            <div class="col-md-4">
                <label for="telEmp">Phone number</label>
                <input type="tel" class="form-control" id="telEmp"
                       name="empPhone" th:value="*{phoneNumber}" required>
            </div>

            <div class="col-md-8">
                <label for="empManager">Manager</label>
                <select class="form-select" name="empManager" id="empManager">
                    <option selected th:value="*{manager.id}">
                        <span th:text="|*{manager.surname} *{manager.name}|"></span>
                    </option>
                    <option th:each="manager:${managers}" th:value="${manager.id}"
                            th:text="|${manager.surname} ${manager.name}|">
                    </option>
                    <option value="-1">No manager</option>
                </select>
            </div>

            <div class="col-12">
                <i>Info without updates cannot be restored</i>
                <div class = "form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                           aria-describedby="invalidCheckFeedback" required>
                    <label class="form-check-label" for="invalidCheck">
                        I agree
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
