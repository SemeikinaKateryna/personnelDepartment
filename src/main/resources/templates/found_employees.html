<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Found Employees</title>
    <th:block th:include="/navbar"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <h3>Found Employees by parameter <span th:text="${parameter}"></span></h3>
<table class="table table-primary table-striped table-hover">
    <thead class="table table-dark ">
    <tr>
        <th>#</th>
        <th>Full name</th>
        <th>Age</th>
        <th>Position</th>
        <th>Department</th>
        <th>Hire date</th>
        <th>Email</th>
        <th>Phone number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.id}"></td>
        <td>
            <a th:href="@{/employee(id=${employee.id})}">
                <span th:text="|${employee.surname} ${employee.name}|"></span>
            </a>
        </td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.getPosition.positionName}"></td>
        <td>
            <a th:href="@{/department_by_employee(id=${employee.id})}">
                <span th:text="${employee.getDepartment.departmentName}"></span>
            </a>
        </td>
        <td th:text="${employee.hireDate}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
